<section class="modalContainer">
    <mat-card>
        <mat-card-header>
            <h3>Create new client</h3>
            <button mat-button (click)="this.dialogRef.close()">
                <p>Cerrar</p>
            </button>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="createClientForm" (ngSubmit)="createClient()">
                <section class="formadvsearchContainer">
                    <section class="formadvsearchContainer-row">
                        <mat-form-field>
                            <mat-label>Name:</mat-label>
                            <input matInput formControlName="name" type="text">
                            <mat-error *ngIf="this.formValidate.validateFromGroup('name','required',createClientForm)">
                                <span>El valor es requerido</span>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>phone:</mat-label>
                            <input matInput formControlName="phone" type="text">
                            <mat-error *ngIf="this.formValidate.validateFromGroup('phone','required',createClientForm)">
                                <span>El valor es requerido</span>
                            </mat-error>
                        </mat-form-field>
                    </section>
                    <section class="formadvsearchContainer-row">
                        <mat-form-field>
                            <mat-label>email:</mat-label>
                            <input matInput formControlName="email">
                            <mat-error *ngIf="this.formValidate.validateFromGroup('email','required',createClientForm)">
                                <span>El valor es requerido</span>
                            </mat-error>
                            <mat-error *ngIf="this.formValidate.validateFromGroup('email','email',createClientForm)">
                                <span>Debe ingresar un correo valido</span>
                            </mat-error>
                        </mat-form-field>
                        <button class="submit-Button" type="submit">OK</button>
                    </section>
                </section>
            </form>
        </mat-card-content>
    </mat-card>
</section>
