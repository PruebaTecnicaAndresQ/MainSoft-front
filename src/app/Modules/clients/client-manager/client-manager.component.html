<section class="client-container">
    <section class="btn-container">
        <button mat-fab extended class="add-client-btn" (click)="openCreateModal()">
            <mat-icon>add</mat-icon>
            New
        </button>
        <button mat-fab extended class="add-client-btn" (click)="downloadFile()">
            <mat-icon>save</mat-icon>
            Export
        </button>
    </section>
    <section class="search-container">
        <section class="searchBar">
            <input type="text" class="search-field" placeholder="Enter shared key" (keyup)="validateNotFilter()"
                id="sharedKeyValue" [(ngModel)]="sharedtosearch">
            <input type="button" class="search-btn" value="Search" (click)="getBySharedKey()">
        </section>
        <section>
            <button mat-fab extended class="add-client-btn" style="margin-left: 2%;" (click)="enableSearch()">
                <mat-icon>search</mat-icon>
                Advance search
            </button>
        </section>

    </section>
    @if(isAdvanceSearch){
    <section class="search-adv-container">
        <form [formGroup]="advsearchForm" (ngSubmit)="advSearch()">
            <section class="formadvsearchContainer">
                <section class="formadvsearchContainer-row">
                    <mat-form-field>
                        <mat-label>Name:</mat-label>
                        <input matInput formControlName="name" type="text" (keyup)="validateNotFilter()">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>phone:</mat-label>
                        <input matInput formControlName="phone" type="text" (keyup)="validateNotFilter()">
                    </mat-form-field>
                </section>
                <section class="formadvsearchContainer-row">
                    <mat-form-field>
                        <mat-label>startDate:</mat-label>
                        <input matInput [matDatepicker]="startDatepik" formControlName="startDate"
                            (keyup)="validateNotFilter()">
                        <mat-datepicker-toggle matIconSuffix [for]="startDatepik"></mat-datepicker-toggle>
                        <mat-datepicker #startDatepik></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>endDate:</mat-label>
                        <input matInput [matDatepicker]="endDatepik" formControlName="endDate"
                            (keyup)="validateNotFilter()">
                        <mat-datepicker-toggle matIconSuffix [for]="endDatepik"></mat-datepicker-toggle>
                        <mat-datepicker #endDatepik></mat-datepicker>
                    </mat-form-field>
                </section>
                <section class="formadvsearchContainer-row">
                    <mat-form-field>
                        <mat-label>email:</mat-label>
                        <input matInput formControlName="email" (keyup)="validateNotFilter()">
                    </mat-form-field>
                    <button class="submit-Button" type="submit">OK</button>
                </section>
            </section>
        </form>
    </section>
    }
    <section class="tableContainer">
        <h3>Clients</h3>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="SharedKey">
                <th mat-header-cell *matHeaderCellDef> Shared Key </th>
                <td mat-cell *matCellDef="let element"> {{element.sharedKey}} </td>
            </ng-container>
            <ng-container matColumnDef="bussinesId">
                <th mat-header-cell *matHeaderCellDef> Bussines ID </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="dateadd">
                <th mat-header-cell *matHeaderCellDef> Date Added </th>
                <td mat-cell *matCellDef="let element"> {{element.dateAdded}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </section>


</section>
